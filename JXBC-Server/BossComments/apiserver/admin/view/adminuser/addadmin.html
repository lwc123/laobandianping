{extend name="_public:layout" /}
{block name="page-content"}
<div class="row">
    <div class="col-xs-12">
        <div class="widget-box ui-sortable-handle">
            <!-- #section:custom/widget-box.options.collapsed -->
            <div class="widget-header widget-header-small">
                <h6 class="widget-title">
                    新增管理员
                </h6>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h3 class="header smaller lighter blue">管理员列表</h3>
        <div id="sample-table-2_wrapper" class="dataTables_wrapper form-inline no-footer">
            <table class="table table-striped table-bordered table-hover dataTable no-footer">
                <thead>
                    <div class="widget-body">
                        <div class="widget-main">
                            <div>
                                <form id="form-search" method="post" class="form-inline" role="form" action="addAdmin">
                                    <div class="row">
                                        <label>姓名：</label>
                                        <input type="text"  name="AdminName" value="">

                                        <label>电话：</label>
                                        <input type="text" name="MobilePhone" value="">

                                        <label>密码：</label>
                                        <input type="text" name="Password" value="">

                                        <label>角色：</label>
                                            <select name="role">
                                                {foreach( name="role" item="item")}
                                                    <option value="{$item['RoleCode']}">{$item['RoleName']}</option>
                                                {/foreach}
                                            </select>
                                    </div>

                                    <button>提交</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </thead>
            </table>
            <div class="row">
                <div class="col-xs-6">
                </div>
                <div class="col-xs-6">
                    <div class="dataTables_paginate paging_simple_numbers">
                        <ul class="pagination">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
