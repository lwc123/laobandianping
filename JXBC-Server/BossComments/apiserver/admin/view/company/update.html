{extend name="_public:layout" /}

{block name="page-content"}
<div class="row">
    <div class="col-xs-12  col-sm-8">
        <div class="hr hr-18 dotted hr-double"></div>
            <div class="table-header">
                企业信息
            </div>
    <form action="updateRequest"  method="post" enctype="multipart/form-data" >
    <table  class="table table-striped table-bordered table-hover dataTable no-footer">
        <input name="CompanyId" type="hidden" value="{$CompanyInfo['CompanyId']}"/>
        <tr>
            <td align="center">公司全称</td>
            <td>{$CompanyInfo['CompanyName']}</td>
        </tr>
        <tr>
            <td align="center" >公司LOGO</td>
            <td><a href="{$CompanyInfo['CompanyLogo']}"><img src="{$CompanyInfo['CompanyLogo']}"  width="80px"></a> <input type="file" name="CompanyLogo" /></td>
        </tr>
        <tr>
            <td align="center" >企业简称</td>
            <td><input type="text" name="CompanyAbbr" value="{$CompanyInfo['CompanyAbbr']}"/></td>
        </tr>
        <tr>
                    <td align="center" >公司行业：</td>
                    <td>
                        <select name="Industry">
                           {foreach($DictionaryIndustry['industry'] as $item)}
                            {if($CompanyInfo['Industry'] == $item['Name'] )}
                            <option value="{$item['Name']}" selected >{$item['Name']}</option>
                            {else /}
                            <option value="{$item['Name']}" >{$item['Name']}</option>
                            {/if}
                           {/foreach}
                       </select>
                    </td>
                </tr>
                <tr>
                    <td align="center" >公司人员规模：</td>
                    <td>
                        <select name="CompanySize" >
                            {foreach($DictionaryCompanySize['CompanySize'] as $item)}
                            {if($CompanyInfo['CompanySize'] == $item['Code'] )}
                            <option value="{$item['Code']}" selected >{$item['Name']}</option>
                            {else /}
                            <option value="{$item['Code']}" >{$item['Name']}</option>
                            {/if}
                            {/foreach}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="center">公司所在城市</td>
                    <td>
                        <select name="Region">
                            {foreach($DictionaryRegion['city'] as $item)}
                            {if($CompanyInfo['Region'] == $item['Code'] )}
                            <option value="{$item['Code']}" selected >{$item['Name']}</option>
                            {else /}
                            <option value="{$item['Code']}" >{$item['Name']}</option>
                            {/if}
                            {/foreach}
                        </select>
                    </td>
                </tr>
        <tr>
            <td  colspan="2">
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-primary" type="submit">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            保存
                        </button>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    </form>
    </div>
</div>
{/block}
