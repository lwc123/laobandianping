        <div class="table-header">
            同事列表
        </div>
        <table class="table table-striped table-bordered table-hover dataTable no-footer">
            <thead>
            <tr> <!- 表格总宽度=12 ->
                <th class="col-xs-2">员工名称</th>                
                <th class="col-xs-3">手机号</th>
                <th class="col-xs-3">邮箱</th>
                <th class="col-xs-2">出生日期</th>
                <th>操作</th>
            </tr>
            </thead>
            {foreach( name="List" item="item")}
            <tbody>
                <tr>
                    <td>{$item.RealName}</td>
                    <td>{$item.MobilePhone}</td>
                    <td>{$item.Email}</td>
                    <td>{:toLocalDateTime($item.Birthday)}</td>
                    <td class="center">
                        <a href="PersonDetail?PersonId={$item.PersonId}">查看详情</a>
                    </td>
                </tr>
            </tbody>
            {/foreach}
        </table>
        <div class="table-footer">
            <div class="col-xs-4">
                <div class="dataTables_info">Total: {$Pagination->TotalCount}</div>
            </div>
            <div class="col-xs-8">
                <div class="dataTables_paginate paging_simple_numbers">
                    <ul class="pagination" id="pagination-container">
                        {$PageHtml}
                    </ul>
                </div>
            </div>
        </div>
