{extend name="_public:layout" /}

{block name="page-content"}

<div class="row">
    <div class="col-xs-10">
        <div class="widget-box ui-sortable-handle">
            <!-- #section:custom/widget-box.options.collapsed -->
            <div class="widget-header widget-header-small">
                <h6 class="widget-title">
                    IO - 人才搜索
                </h6>

                <div class="widget-toolbar">
                    <a href="#" data-action="collapse">
                        <i class="ace-icon fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>

            <div class="widget-body">
                <div class="widget-main">
                    <div>
                        <form id="form-search" method="get" class="form-inline" role="form">
                            <div class="row">
                                <div class="col-xs-12 col-sm-10">
                                    <div class="form-group">
                                        <label for="MobilePhone">手机号：</label>
                                        <input type="text" id="MobilePhone" name="MobilePhone" value="{$Think.get.MobilePhone}">
                                    </div>
                                    <div class="form-group">
                                        <label for="RealName">姓名</label>
                                        <input type="text" id="RealName" name="RealName" value="{$Think.get.RealName}">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-2">
                                    <button class="btn btn-app btn-purple btn-sm pull-right">
                                        <i class="ace-icon fa fa-search bigger-200"></i>
                                        搜索
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-10">
        <h3 class="header smaller lighter blue">人才列表</h3>
        <div id="sample-table-2_wrapper" class="dataTables_wrapper form-inline no-footer">
            <table class="table table-striped table-bordered table-hover dataTable no-footer">
                <thead>
                <tr class="center"> <!- 表格总宽度=12 ->
                    <th class="center col-xs-1">编号ID</th>
                    <th class="col-xs-2">姓名</th> <!- 此列自动适应，宽度=12-(其他列宽度之和) ->
                    <th class="col-xs-2">手机号</th>
                    <th class="col-xs-3">邮箱</th>
                    <th>操作</th>
                </tr>
                </thead>
                {foreach( name="List" item="item")}
                <tbody>
                <tr>
                    <td class="center">{$item['PersonId']}</td>
                    <td>{$item['RealName']}</td>
                    <td class="center">{$item['MobilePhone']}</td>
                    <td class="center">{$item['Email']}</td>
                    <td class="center">
                        <a href="PersonDetail?PersonId={$item['PersonId']}">查看详情</a>
                    </td>
                </tr>
                </tbody>
                {/foreach}
            </table>
            <div class="row">
                <div class="col-xs-6">
                    <div class="dataTables_info">Total: {$Pagination->TotalCount}</div>
                </div>
                <div class="col-xs-6">
                    <div class="dataTables_paginate paging_simple_numbers">
                        <ul class="pagination">
                            {$PageHtml}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{/block}
