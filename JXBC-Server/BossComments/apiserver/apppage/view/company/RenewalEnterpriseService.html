<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<title>企业开户</title>
	<meta name="description" content=""/>
	<!--清理缓存 start-->
	<meta HTTP-EQUIV="pragma" CONTENT="no-cache">
	<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
	<meta HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT">
	<meta content="telephone=no" name="format-detection" />
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="{$Think.config.resources_site_root}/mobile/css/style.css?v=0" rel="stylesheet">
	<script src="{$Think.config.resources_site_root}/mobile/js/flexible.js"></script>
</head>
<body>
	<div class="pay-detail">
		<div class="yuanbao"> <img src="{$ActivityHeadFigure}"></div>
		<div class="inner">
			<h3 class="font34">开通老板点评服务</h3>
			<div class="service">
				<p class="open">开户费：<span>{$OriginalPrice}元</span></p>

				<p class="discount">
                    <img src="{$ActivityIcon}">
					{$CurrentActivity.ActivityName}：
					<b>{$PreferentialPrice}元</b>&nbsp;
				</p>
				<!--<span class="dis-date">{$CurrentActivity.ActivityDescription}</span>-->

			</div>
			<h3>开通说明</h3>
			<form>
				<!--<p>
					开通服务说明
				</p>-->
				<div class="service-details">
		            <p style="white-space: pre-wrap;word-wrap:break-word;">{$ActivityDescription}</p>
		        </div>
				<div class="pay-btn">
					<button id="pay" type="button">去支付</button>
					<span><a href="{$Think.config.site_root_api}/m/BossComments/ContactUs">如需帮助请联系我们</a></span>
				</div>
			</form>
		</div>
	</div>
	<!-- 错误提示 -->

<script src="{$Think.config.resources_site_root}/mobile/js/jquery-2.0.3.min.js"></script>
{include file="public/resources_footer" /}
<script type="text/javascript">
	$(function(){
        var payment = {
            OwnerId: AppEnvironment.companyId,
            TradeType: AppEnvironment.TradeTypes.OrganizationToOrganization,
            TradeMode: AppEnvironment.TradeModes.Payout,
            BizSource: AppEnvironment.bizSources.RenewalEnterpriseService,
            TotalFee: "{$PreferentialPrice}",
            CommodityCode: 1, //
            CommoditySubject: "开通老板点评服务",
            CommodityExtension: JSON.stringify({"InviteCode":AppEnvironment.inviteCode,"os":"{$Think.get.os}"})
        };

		$('#pay').bind('click',function(){
            var pageParams = JSON.stringify(payment);
            AppBridge.gotoNativePage(payment.BizSource,pageParams);
		})
	})
</script>
</body>
</html>
