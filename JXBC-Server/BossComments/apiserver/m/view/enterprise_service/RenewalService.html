<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>开通老板点评服务</title>
    <meta name="description" content=""/>
    <!--清理缓存 start-->
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT">
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="{$Think.config.resources_site_root}/mobile/css/style.css?v=0" rel="stylesheet">
    <script src="{$Think.config.resources_site_root}/mobile/js/flexible.js"></script>
</head>
<body>
<div class="pay-detail">
    <div class="yuanbao"></div>
    <div class="inner">
        <h3 class="font34">开通老板点评服务</h3>
        <div class="service">
            <p class="open">开户费：<span>{$PriceStrategy.AndroidOriginalPrice}元</span></p>

            <p class="discount">
                {$PriceStrategy.ActivityName}：
                <b>{$PriceStrategy.AndroidPreferentialPrice}元</b>&nbsp;
            </p>

        </div>

        <h3>开户说明</h3>
        <div class="service-details">
            <p style="white-space: pre-wrap;word-wrap:break-word;">{$PriceStrategy.ActivityDescription}</p>
        </div>

        <div class="pay-btn">
            <button id="pay" type="button">开通服务</button>
            <p>支付后可开发票，请准确填写企业信息</p>
            <span><a href="/m/BossComments/ContactUs">如需帮助，请联系我们</a></span>
        </div>
    </div>
</div>
<!-- 错误提示 -->
<div class="error" id="error">手机号不能为空</div>
{include file="-public/resources__footer" /}
<script type="text/javascript">
    var mobilePhone=encodeURIComponent("{$Member.MobilePhone}");
    var companyName=encodeURIComponent("{$Company.CompanyName}");
    var realName=encodeURIComponent("{$Member.RealName}");
    var jobTitle=encodeURIComponent("{$Member.JobTitle}");
    var InviteCode=getUrlParam('InviteCode');
    if(InviteCode==null){
        InviteCode="";
    };

    $("#pay").click(function(){
        window.location.href="choicepay?CompanyId="+AppEnvironment.companyId+"&company="+companyName+"&JobTitle="+jobTitle+"&RealName="+realName+"&tel="+mobilePhone+"&InviteCode="+InviteCode;
    });
</script>
</body>
</html>
