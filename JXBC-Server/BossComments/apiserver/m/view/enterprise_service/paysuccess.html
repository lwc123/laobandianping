<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<title>分享</title>
	<meta name="description" content=""/>
	<!--清理缓存 start-->
	<meta HTTP-EQUIV="pragma" CONTENT="no-cache">
	<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
	<meta HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT">
	<meta content="telephone=no" name="format-detection" />
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="{$Think.config.resources_site_root}/mobile/css/style.css?v=0" rel="stylesheet">
	<script src="{$Think.config.resources_site_root}/mobile/js/flexible.js"></script>
</head>
<body>
	<div class="wrapper success">
		<div class="inner">
			<div class="img">
				<img src="{$Think.config.resources_site_root}/mobile/img/zhifu.png">
			</div>
			<p class="zhifu">支付成功</p>
			<span class="time">2秒后自动跳转</span>
		</div>
	</div>
	{include file="-public/resources__footer" /}
	<script type="text/javascript">
		$(function(){
   		 var CompanyName=getUrlParam('CompanyName');
			var i=2;
			var count=null;
			function timeShow(){
				i--;
				$('.time').html(i+'秒后自动跳转');
				if(i==1){
					clearInterval(count);
					window.location.href="/m/Account/share?CompanyName="+CompanyName;
				}
			}
			count=setInterval(timeShow,1000);
		})
	</script>
</body>
</html>
