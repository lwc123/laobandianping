<h2>诚信大数据打造健康职场</h2>
<span class="consult-time">来源：<a href='http://paper.people.com.cn/rmrbhwb/html/2017-02/25/content_1753092.htm'>人民日报 </a> 2017/02/25</span>
本报电　（崔淑霞）“诚信职场·创新共享——中国人才诚信大数据平台日前推出，实现了职场信用管理的信息化，满足了企业及个人的高信用值带来的职场便利。

据介绍，该平台具有实操简单、普遍适用的特点，符合创新、协调、绿色、开放、共享的发展理念。通过企业建立员工职场档案实现约束、信任机制的工具，让企业为优秀员工背书站台，使失信者受到惩罚，致力于构建和谐健康的职场环境。
