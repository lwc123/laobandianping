<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	     <!--#include virtual="/-sources/-common/resources_header.html"--> 
	</head>
	<body>
		<!--左侧部分-->
		<div class="com1-left">
		  	<!--#include virtual="/-sources/-common/menu-sidebar.html"-->
		</div>
		<!--#include virtual="/-sources/-common/header.html"-->
		<!--修改评价页面部分-->
		<div class="com1-bg">
		   <p class="ev-title">修改评价<span>温馨提示：员工离任后，其他企业查看该人才的阶段评价，您公司可获得10元收益</span></p>
		   <div class="em-info">
		       <form class="ev-info">
		   	       <div class="ev-select">
		   		          <p class="select-title">选择员工</p>
		   		       <div class="person">
		   		           <img src="http://bc-res.jx.io:8000/pc/img/p4.png"> 
		  		           <p class="nname1"><a href="#">岳新林</a></p>
		  		           <p class="work1">人力资源总监</p>
		  		           <p class="time1">2011年11月加入公司</p>
		  		       </div>
		   	        </div>
		   	    <!--选择评价阶段-->
		   	       <p class="com-tt select-tt">选择评价阶段</p>
		   	       <span>选择时间段</span>
		           <select name="year"></select>
		   	       <ul class="sel-stage">
		   	 	       <li data-stage-id="1">Q1</li>
		   	 	       <li data-stage-id="2" class="selected">Q2</li>
		   	 	       <li data-stage-id="3" >半年</li>
		   	 	       <li data-stage-id="4">Q3</li>
		   	 	       <li data-stage-id="5">Q4</li>
		   	 	       <li data-stage-id="6" class="sel-gray">全年  <span>已评</span></li>
		   	        </ul>
		   	        <input id="txt-sel-stage" name="StageSection" value=""  class="hide" type="text"  role="sel-stage"/> 
		   	    <!--工作评价开始-->
		        	<p class="com-tt select-tt">工作综合评价</p>
		   	        <div class="slider-grade">
			            <span class="title">工作能力</span>
			            <span id="ev">极差</span>
			            <div class="scale" id="bar0">
				            <div></div>
				            <span id="btn0"><span id="title0">0</span></span>
			            </div>
			            <span class="bars_10">100分</span>
			             <input class="hide" name="WorkAbility" type="text" value="0" id="txt0">
		            </div>
		            <div class="slider-grade">
			            <span class="title">工作态度</span>
			            <span id="ev1">极差</span>
			            <div class="scale" id="bar1">
				           <div></div>
				           <span id="btn1"><span id="title1">0</span></span>
			            </div>
			            <span class="bars_10">100分</span>
			             <input class="hide" name="WorkAttitude" type="text" value="0" id="txt1">
		            </div>
		            <div class="slider-grade">
			             <span class="title">工作业绩</span>
			             <span id="ev2">极差</span>
			             <div class="scale" id="bar2">
				              <div></div>
				              <span id="btn2"><span id="title2">0</span></span>
			             </div>
			             <span class="bars_10">100分</span>
			              <input class="hide" name="WorkPerformance" type="text" value="0" id="txt2">
		            </div>
		           <!--工作评语部分-->
		            <p class="com-tt select-tt">工作评语</p>
		            <div class="ev-comment">
		                 <textarea name="WorkComment" class="ev-say"></textarea>
		                 <p><span class="count">0</span>/500</p>
		                  <img  class="ev-pic" src="http://bc-res.jx.io:8000/pc//img/camera.png"><span>上传纸质评语照片</span>
		                  <div class="comment-pic"></div>
		            </div>
		            <!--添加审核部分-->
		           <p class="com-tt select-tt">添加评价审核人<span>（一人通过即生效）</span></p>
		           <div class="ev-person">
		       	       <input id="txt-audit-persons" name="audit-persons" type="text" class="hide" role="ev-person"/>
		       	       <p>王小仙<span class="position">(老板)</span><span class="del"><i class="iconfont">&#xe600;</i></span></p>
		       	       <ul></ul>
		              <p class="rect"><i class="iconfont">&#xe64a;</i></p>
		           </div>
		           <button class="button" >保存修改并提交审核</button>
		        </form>
		        <!--添加审核人弹框-->
		           <div class="person-add"></div>
		           <div class="person2">
		   		      <p class="person-tt">添加评价审核人<i class="iconfont close1">&#xe600;</i></p>
		   		      <div class="pp">
		   			      <span data-person-id="1">岳晓琳（管理员、高管）</span>
		   			      <span data-person-id="2">林大（高管）</span><br>
		   			      <span data-person-id="3">林二（高管）</span>
		   		      </div>
		   		      <button type="button">确定</button>
		   	       </div>
		       </div>
	       </div>
	</body>
	<!--#include virtual="/-sources/-common/resources_footer.html"-->
</html>
