						<li class="info-list">

					<ul class="message_list hide">

		<!--#include virtual="/-sources/-common/resources_footer.html"-->
	</body>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".list_title").click(function(){
	   	      $(this).addClass("active-bg").next().removeClass("active-bg");
	   	       $(".todo_list").show().next(".message_list").hide();
	   	  
	        });
	       $(".message_title").click(function(){
	   	       $(this).addClass("active-bg").prev().removeClass("active-bg");
	   	       $(".message_list").show().prev(".todo_list").hide();
	   	  
		    })
			
	   })
	</script>

</html>
