					什么叫做“神凝”呢？《黄帝》篇里就有“用志不分，乃疑（通凝）于神”的话。指用心专一。当然，这“神”与“凝”，都不是停滞的、枯死的，而是如《周易·系辞·上》所说：“唯神也，故不疾而速，不行而至。”也就是说，“神”是可以超越空间而自由驰骋的。具体到文章写作，也就是如上文所说，“神”是有趋向性的，富于动感的。
