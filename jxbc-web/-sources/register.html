<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--#include virtual="/-sources/-common/resources_fullscreen_header.html"-->
	</head>
	<body>
		<div id="com-body"> 
			<div class="com-a">
			 	<img class="com-logo" src="http://bc-res.jx.io:8000/pc/img/logo.png" >
			 	<div class="com-form reg-form"></div>
			 	<form>
			 	    <p class="com-title">注册老板点评</p>
			 		<div class="com-left">
			 			<div class="reg-button">
			 		      <button type="button" data-user-identity="1" class="com-btn1 reg-btn">企业用户注册</button>
			 		      <button type="button" data-user-identity="2" class="reg-btn1">个人用户注册</button>
			 		      <input id="txt-user-identity" name="user-identity" value="" type="text" style="visibility: hidden" role="sel-identity"/> 
			 		    </div>
			 		   <div class="com-put">
			 		       <i class="iconfont img">&#xe65a;</i>
			 		       <input type="text" value="" placeholder="18612345678" name="phone" required>
			 		   </div>
			 		   <div class="com-put">
			 		       <i class="iconfont img">&#xe676;</i>
			 		       <input type="password" value="" name="password" placeholder="请输入由字母和数字组合的6位以上密码" required>
			 		   </div>
			 		   <div class="com-put">
			 		       <i class="iconfont img">&#xe615;</i>
			 		       <input type="text" value="" placeholder="验证码" name="code" required>
			 		       <button class="button com-btn">获取验证码</button>
			 		    </div>
			 		    <button class="button com-btn1">立即注册</button><br>
			 		</div> 
			 		<div class="reg-read">
			 		     <i class="iconfont">&#xe610;</i>
			 		     <span>我已阅读并同意</span>
			 		     <span class="reg-blue">《老板点评》</span>
			 		</div>
			 		<a class="reg-log" href="#">已有账号？立即登录</a>
			    </form>
			</div>
			<div class="com-footer"></div>
		</div>
	</body>
	<!--#include virtual="/-sources/-common/resources_fullscreen_footer.html"--> 
</html>
